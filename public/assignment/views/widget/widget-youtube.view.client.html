<div class="container">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <form name="myForm" novalidate>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" name="name" type="text" class="form-control" id="name" placeholder="name"
                   required>
            <span class="help-block"
                  ng-show="(myForm.name.$invalid && !myForm.name.$pristine)">
                  Please input youtube name.
            </span>
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="text" class="form-control" id="url" placeholder="url">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="width">
        </div>
    </form>
    <a ng-click="model.deleteWidget(model.widgetId)" class="btn btn-danger  btn-block">Delete</a>
</div>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid row">
        <div class="col-xs-1 col-sm-1">
            <div class="navbar-header">
                <p class="navbar-text">
                    <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{model.pageId}}/widget"
                       class="navbar-link">
                        <span class="glyphicon glyphicon-chevron-left"></span></a>
                </p>
            </div>
        </div>

        <div class="col-xs-10">
            <div class="navbar-header">
                <a id="head" class="navbar-brand">
                    Edit {{model.widget.type}}
                </a>
            </div>
        </div>

        <div class="col-sm-1 col-xs-1">
            <div class="navbar-header">
                <p id="ok" class="navbar-text">
                    <a ng-click="model.updateWidget(model.widget)" class="navbar-link">
                        <span class="glyphicon glyphicon-ok"></span>
                    </a>
                </p>
            </div>
        </div>
    </div>
</nav>

<div ng-switch="model.widget.type">
    <div ng-if="model.error" class="alert alert-danger">
        {{model.error}}
    </div>
    <div ng-switch-when="HEADER">
        <div ng-include="'views/widget/widget-heading.view.client.html'"></div>
    </div>
    <div ng-switch-when="IMAGE">
        <div ng-include="'views/widget/widget-image.view.client.html'"></div>
    </div>
    <div ng-switch-when="YOUTUBE" class="youtube-widget">
        <div ng-include="'views/widget/widget-youtube.view.client.html'"></div>
    </div>
    <div ng-switch-when="HTML">
        <div ng-include="'views/widget/widget-html-edit.view.client.html'"></div>
    </div>
    <div ng-switch-when="TEXT" class="container">
        <form class="form-group">
            Text
            <input ng-model="model.widget.text" class="form-control"/>
            Rows
            <input ng-model="model.widget.rows" class="form-control" type="number"/>
            Placeholder
            <input ng-model="model.widget.placeholder" class="form-control"/>
            Formatted
            <input ng-model="model.widget.formatted" type="checkbox"/>
        </form>
        <a ng-click="model.deleteWidget(model.widgetId)" class="btn btn-danger  btn-block">Delete</a>
    </div>
</div>

<nav class="navbar navbar-default navbar-fixed-bottom">
    <div id="user" class="container-fluid">
        <div class="row navbar-text">
            <div class="col-xs-3 text-center">
                <a href="#/user/{{model.userId}}" class="navbar-link">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </div>
</nav>

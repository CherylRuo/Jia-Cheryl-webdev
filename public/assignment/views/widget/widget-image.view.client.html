<div class="container">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="name">
        </div>
        <div class="form-group">
            <label for="text">Text</label>
            <input ng-model="model.widget.text" type="text" class="form-control" id="text" placeholder="text">
        </div>
        <div class="form-group">
            <label for="url">URL</label>
            <input ng-model="model.widget.url" type="text" class="form-control" id="url" placeholder="url">
        </div>
        <div class="form-group">
            <label for="width">Width</label>
            <input ng-model="model.widget.width" type="text" class="form-control" id="width" placeholder="width">
        </div>
        <div class="form-group">
            <label for="size">Upload</label>
            <input ng-model="model.widget.size" class="form-control" id="size" type="file" size="40" placeholder="upload">
        </div>
    </form>
    <a class="btn btn-primary btn-block"
       href="#">Upload Image</a>
    <a ng-click="model.deleteWidget(model.widgetId)" class="btn btn-danger  btn-block">Delete</a>

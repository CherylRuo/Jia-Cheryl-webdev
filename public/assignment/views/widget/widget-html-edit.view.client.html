<div class="container">
    <form>
        <div class="form-group">
            <label>Name</label>
            <input ng-model="model.widget.name" type="text" class="form-control" id="name" placeholder="name">
            <div ng-model="model.widget.text"
                 text-angular
                 ta-toolbar="[['h1','h2','h3'],['bold','italics','underline','strikeThrough'],
        ['ul','ol'],['justifyLeft','justifyCenter','justifyRight','justifyFull'],
        ['indent','outdent'],['html']]">
            </div>
        </div>
    </form>
    <a ng-click="model.deleteWidget(model.widgetId)" class="btn btn-danger  btn-block">Delete</a>
</div>

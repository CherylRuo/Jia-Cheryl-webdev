<div class="container">
    <h1>Login</h1>
    <input ng-model="model.username" class="form-control" type="text"  placeholder="username"/>
    <input ng-model="model.password" class="form-control" type="password"  placeholder="password"/>
    <a ng-click="model.login(model.username, model.password)" class="btn btn-primary btn-block">login</a>
    <a class="btn btn-success btn-block"
       href="#/register">Register</a>
</div>

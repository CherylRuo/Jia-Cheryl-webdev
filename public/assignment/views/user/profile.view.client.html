<div class="container">
    <h1>Profile</h1>

    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input ng-model="model.user.username" class="form-control" id="username" type="text"
                   placeholder="username"/>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input ng-model="model.user.email" class="form-control" id="email" type="email" placeholder="email"/>
        </div>
        <div class="form-group">
            <label for="firstname">First Name</label>
            <input ng-model="model.user.firstName" class="form-control" id="firstname" type="text"
                   placeholder="first name"/>
        </div>
        <div class="form-group">
            <label for="lastname">Last Name</label>
            <input ng-model="model.user.lastName" class="form-control" id="lastname" type="password"
                   placeholder="last name"/>
        </div>
    </form>

    <a class="btn btn-primary btn-block"
       href="#/website">Websites</a>
    <a class="btn btn-danger btn-block"
       href="#/login">Logout</a>
</div>

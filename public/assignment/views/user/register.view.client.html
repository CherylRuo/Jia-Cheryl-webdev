<div class="container">
    <h1>Register</h1>
    <input ng-model="model.user.username" class="form-control" type="text"/>
    <input ng-model="model.user.password" class="form-control" type="password"/>
    <input ng-model="model.user.verify-password" class="form-control" type="verify-password"/>
    <a class="btn btn-primary btn-block"
       href="/user/:uid ">Register</a>
    <a class="btn btn-danger  btn-block"
       href="#/login">Cancel</a>
</div>
